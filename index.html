<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Food House</title>

    <!-- bootstrap file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navbar section  -->
    <header class="p-4">
        <div>
            <img src="logo-small.png" alt="">
        </div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Main Dishes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Desserts</a>
            </li>
            <li class="nav-item">
                <a id="order-now" class="nav-link" href="#">Order Now</a>
            </li>
        </ul>

    </header>

    <main>
        <!-- top section  -->
        <section class="container">
            <section>
                <div class="d-flex text-content-center justify-content-center pt-5">
                    <div>
                        <img src="meal-icon.png" alt="">
                    </div>

                    <div class="text-light text-center">
                        <h2>Welcome To TheFoodHouse</h2>
                        <p class="pt-4">Welcome to TheFoodHouse: An open, crowd-sourced database of Recipes from around
                            the
                            world.
                            If you like the site, please consider supporting us on Patreon by clicking the link
                            below...</p>
                    </div>
                    <div>
                        <img src="meal-icon.png" alt="">

                    </div>
                </div>
            </section>
            <hr>

            <!-- main section  -->
            <section>
                <!-- input field  -->
                <div class="input-group mb-3 w-50 mx-auto my-5">
                    <input id="search-food" type="text" class="form-control" placeholder="Search for a food..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchMeal()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>

                <!-- display single meal details  -->
                <div id="display-single-meal" class="card mx-auto" style="width: 40rem;">
                </div>

                <!-- display search meal  -->
                <div class="row row-cols-1 row-cols-md-3 g-4" id="display-search-meal">
                </div>

            </section>

            <!-- categories foods -->
            <section class="py-5">
                <h5 class="text-center text-light my-5"> Categories foods</h5>
                <div id="categories-foods" class="row row-cols-1 row-cols-md-4 g-4"> </div>

            </section>
        </section>
    </main>


    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
